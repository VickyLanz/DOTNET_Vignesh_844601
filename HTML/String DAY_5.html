<!doctype html>
<html>
<head>
<title>String Functions</title>
</head>
<body>
<script type="text/javascript">
var a='Good Morning guys, Have a nice day ';
document.writeln('<h3>Length of:  '+a +'= '+a.length +'</h3><br>');
var ss1=a.substr(3,9);
document.writeln('Substring1 ='+ss1 +'<br>');
var ss2=a.substring(3,9);
document.writeln('Substring2 ='+ss2 +'<br>');
document.writeln('Index of Morning: '+a.indexOf('Morning'));
document.writeln('<br>Index of Morning: '+a.lastIndexOf('guys'));

</script>
</body>
</html>
