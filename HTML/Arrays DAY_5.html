<!doctype html>
<html>
<head>
<title>Array Functions</title>
</head>
<body>
<script>
var employees=['vicky','ricky','thiru','ro'];
document.writeln('Nmber of Employees= '+employees.length);

document.writeln('<br>');
document.writeln('All Employess--> ' +employees);
document.writeln('<br>');
employees.push('arun');
document.writeln('Nmber of Employees after push Operation= '+employees.length +'<br>');
document.writeln('All Employess--> ' +employees +'<br>');
employees.pop();
document.writeln('Nmber of Employees after Pop opertaion= '+employees.length +'<br>');
document.writeln('All Employess--> ' +employees +'<br>');

</script>
</body>
</html>
